<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Losowanie słów</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        #word {
            font-size: 2em;
            margin-bottom: 20px;
            width: 300px; /* Stała szerokość placeholdera */
            height: 60px; /* Stała wysokość placeholdera */
            line-height: 60px; /* Wyrównanie tekstu do środka w pionie */
            border: 1px solid #ccc; /* Ramka dla lepszej widoczności */
            display: inline-block;
            vertical-align: middle;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            margin: 10px;
        }
        #controls {
            margin-top: 20px;
        }
        #slider {
            width: 300px;
            margin-top: 20px;
        }
        label {
            display: block;
            margin-top: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="word"></div>

    <div id="controls">
        <button id="losuj">Losuj słowo</button>
        <button id="dobrze" disabled>Dobrze</button>
        <button id="zle" disabled>Źle</button>
    </div>

    <div id="slider">
        <label for="czas">Długość wyświetlania słowa: <span id="czas-wartosc">100</span> ms</label>
        <input type="range" id="czas" min="50" max="2000" value="100" step="50">
    </div>

    <script src="app.js"></script>
</body>
</html>
